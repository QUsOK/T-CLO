---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"

  tasks:
    - name: Installer et démarrer SSH
      apt:
        name: openssh-server
        state: present
        update_cache: yes

    - name: Activer et démarrer SSH
      service:
        name: ssh
        state: started
        enabled: true

    # ------------------------------------------------------------
    # Nettoyer dépôt Docker existant pour éviter conflits Signed-By
    # ------------------------------------------------------------
    - name: Supprimer dépôt Docker existant
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Supprimer ancien keyring Docker
      file:
        path: /etc/apt/keyrings/docker.gpg
        state: absent

    # ------------------------------------------------------------
    # Créer le dossier keyrings
    # ------------------------------------------------------------
    - name: Créer /etc/apt/keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # ------------------------------------------------------------
    # Ajouter clé GPG Docker
    # ------------------------------------------------------------
    - name: Ajouter clé GPG Docker
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    # ------------------------------------------------------------
    # Ajouter dépôt APT Docker Debian
    # ------------------------------------------------------------
    - name: Ajouter dépôt APT Docker
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bullseye stable"
        state: present
        filename: docker.list

    # ------------------------------------------------------------
    # Mise à jour du cache apt et dépendances système
    # ------------------------------------------------------------
    - name: Mise à jour du cache apt
      apt:
        update_cache: yes

    - name: Installer dépendances système
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # ------------------------------------------------------------
    # Installer Docker
    # ------------------------------------------------------------
    - name: Installer Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # ------------------------------------------------------------
    # Préparer dossier de l'application
    # ------------------------------------------------------------
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Copier l'application sample-app-master
      copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # ------------------------------------------------------------
    # Créer réseau Docker
    # ------------------------------------------------------------
    - name: Créer un réseau Docker pour Laravel/MySQL
      command: docker network create laravel-net
      ignore_errors: true

    # ------------------------------------------------------------
    # Lancer MySQL dans Docker
    # ------------------------------------------------------------
    - name: Lancer MySQL dans Docker
      command: >
        docker run -d
        --name mysql
        --network laravel-net
        -e MYSQL_ROOT_PASSWORD=root
        -e MYSQL_DATABASE=laravel
        -p 3306:3306
        mysql:5.7
      ignore_errors: true

    # ------------------------------------------------------------
    # Build et lancer l'application Laravel
    # ------------------------------------------------------------
    - name: Construire l'image Docker de l'application
      command: docker build -t sampleapp "{{ app_dest_path }}"

    - name: Supprimer ancien conteneur sampleapp
      command: docker rm -f sampleapp
      ignore_errors: true

    - name: Lancer le conteneur Laravel
      command: >
        docker run -d
        --name sampleapp
        --network laravel-net
        -p 80:80
        sampleapp

    - name: Créer un fichier .env dans le conteneur
      command: >
        docker exec sampleapp bash -c
        "cp /var/www/html/.env.example /var/www/html/.env"

    - name: Générer APP_KEY Laravel
      command: docker exec sampleapp php artisan key:generate
