---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"

  tasks:
    # --------------------------------------------------------------------------
    # SECURITE APT : empêcher les redémarrages automatiques (needrestart)
    # --------------------------------------------------------------------------
    - name: Installer needrestart
      apt:
        name: needrestart
        state: present
        update_cache: true

    - name: Désactiver les redémarrages automatiques pendant apt
      copy:
        dest: /etc/needrestart/conf.d/no-restart.conf
        content: |
          $nrconf{restart} = 'a';

    # --------------------------------------------------------------------------
    # Système de base
    # --------------------------------------------------------------------------
    - name: Installer dépendances système
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: true

    # --------------------------------------------------------------------------
    # Installation Docker officielle (Docker CE)
    # --------------------------------------------------------------------------
    - name: Installer dépendances pour Docker
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Ajouter la clé GPG Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Ajouter le repository Docker officiel
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Installer Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # --------------------------------------------------------------------------
    # Sécurité connexion SSH (Docker peut provoquer micro-coupure réseau)
    # --------------------------------------------------------------------------
    - name: Vérifier que SSH est bien de retour
      wait_for_connection:
        timeout: 60

    # --------------------------------------------------------------------------
    # Préparation du dossier d’application
    # --------------------------------------------------------------------------
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Copier l'application Laravel sample-app-master
      copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --------------------------------------------------------------------------
    # Docker : MySQL + App
    # --------------------------------------------------------------------------
    - name: Créer un réseau Docker
      command: docker network create laravel-net
      ignore_errors: true

    - name: Lancer MySQL
      command: >
        docker run -d
        --name mysql
        --network laravel-net
        -e MYSQL_ROOT_PASSWORD=
        -e MYSQL_DATABASE=laravel
        -p 3306:3306
        mysql:5.7
      ignore_errors: true

    - name: Construire l'image Docker de l'application
      command: docker build -t sampleapp "{{ app_dest_path }}"

    - name: Supprimer ancien conteneur sampleapp
      command: docker rm -f sampleapp
      ignore_errors: true

    - name: Lancer Laravel
      command: >
        docker run -d
        --name sampleapp
        --network laravel-net
        -p 80:80
        sampleapp

    - name: Copier .env example dans .env
      command: >
        docker exec sampleapp bash -c
        "cp /var/www/html/.env.example /var/www/html/.env"

    - name: Générer APP_KEY Laravel
      command: docker exec sampleapp php artisan key:generate
