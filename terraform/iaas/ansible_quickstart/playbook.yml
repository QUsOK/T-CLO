---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"
    mysql_root_password: "rootpass"
    mysql_database: "laravel"
    docker_network: "laravel-net"
    container_app_name: "sampleapp"
    container_mysql_name: "mysql"

  tasks:
    # --- Mise à jour du cache apt ---
    - name: Mise à jour du cache apt
      apt:
        update_cache: true
        cache_valid_time: 3600

    # --- Installer dépendances système ---
    - name: Installer dépendances système
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    # --- Installer Docker si non présent ---
    - name: Vérifier si Docker est installé
      command: docker --version
      register: docker_installed
      ignore_errors: true

    - name: Installer Docker via APT
      apt:
        name:
          - docker.io
        state: present
      when: docker_installed.rc != 0

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # --- Créer le dossier de déploiement si absent ---
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --- Copier l'application ---
    - name: Copier l'application sample-app-master
      copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --- Créer un réseau Docker si absent ---
    - name: Créer réseau Docker pour Laravel/MySQL
      docker_network:
        name: "{{ docker_network }}"
        state: present

    # --- Lancer MySQL dans Docker si absent ---
    - name: Vérifier si conteneur MySQL existe
      command: docker ps -a --filter "name={{ container_mysql_name }}" --format "{{'{{.Names}}'}}"
      register: mysql_container
      ignore_errors: true

    - name: Lancer MySQL
      docker_container:
        name: "{{ container_mysql_name }}"
        image: "mysql:5.7"
        state: started
        restart_policy: unless-stopped
        networks:
          - name: "{{ docker_network }}"
        env:
          MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
          MYSQL_DATABASE: "{{ mysql_database }}"
        published_ports:
          - "3306:3306"
      when: mysql_container.stdout == ""

    # --- Build Docker Laravel si image non présente ---
    - name: Construire l'image Docker de l'application
      docker_image:
        name: "{{ container_app_name }}"
        build:
          path: "{{ app_dest_path }}"
      register: app_image

    # --- Lancer le conteneur Laravel si absent ---
    - name: Vérifier si conteneur Laravel existe
      command: docker ps -a --filter "name={{ container_app_name }}" --format "{{'{{.Names}}'}}"
      register: laravel_container
      ignore_errors: true

    - name: Lancer conteneur Laravel
      docker_container:
        name: "{{ container_app_name }}"
        image: "{{ container_app_name }}"
        state: started
        restart_policy: unless-stopped
        networks:
          - name: "{{ docker_network }}"
        published_ports:
          - "80:80"
      when: laravel_container.stdout == ""

    # --- Créer le .env et générer APP_KEY si conteneur Laravel a été lancé ---
    - name: Copier .env.example dans .env
      command: docker exec "{{ container_app_name }}" bash -c "cp /var/www/html/.env.example /var/www/html/.env"
      when: laravel_container.stdout == ""

    - name: Générer APP_KEY Laravel
      command: docker exec "{{ container_app_name }}" php artisan key:generate
      when: laravel_container.stdout == ""
