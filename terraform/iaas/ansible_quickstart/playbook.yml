---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"

  tasks:

    # ------------------------------------------------------------
    # Installer et démarrer SSH
    # ------------------------------------------------------------
    - name: Installer et démarrer SSH
      apt:
        name: openssh-server
        state: present
        update_cache: true

    - name: Activer et démarrer SSH
      service:
        name: ssh
        state: started
        enabled: true

    # ------------------------------------------------------------
    # Nettoyer dépôt Docker existant
    # ------------------------------------------------------------
    - name: Supprimer dépôt Docker existant
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    - name: Supprimer ancien keyring Docker
      file:
        path: /usr/share/keyrings/docker-archive-keyring.gpg
        state: absent

    # ------------------------------------------------------------
    # Installer dépendances système
    # ------------------------------------------------------------
    - name: Installer dépendances système
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    # ------------------------------------------------------------
    # Ajouter clé GPG Docker
    # ------------------------------------------------------------
    - name: Ajouter clé GPG Docker
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    # ------------------------------------------------------------
    # Ajouter dépôt APT Docker Debian
    # ------------------------------------------------------------
    - name: Ajouter dépôt APT Docker Debian
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian bullseye stable"
        filename: docker
        state: present
        update_cache: true

    # ------------------------------------------------------------
    # Installer Docker
    # ------------------------------------------------------------
    - name: Installer Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # ------------------------------------------------------------
    # Préparer dossier de l'application
    # ------------------------------------------------------------
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Copier l'application sample-app-master
      copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # ------------------------------------------------------------
    # Créer réseau Docker
    # ------------------------------------------------------------
    - name: Vérifier si le réseau Docker existe
      command: docker network ls -q -f name=laravel-net
      register: laravel_net
      changed_when: false

    - name: Créer un réseau Docker pour Laravel/MySQL
      command: docker network create laravel-net
      when: laravel_net.stdout == ""

    # ------------------------------------------------------------
    # Lancer MySQL dans Docker
    # ------------------------------------------------------------
    - name: Vérifier si MySQL existe
      command: docker ps -a -q -f name=mysql
      register: mysql_container
      changed_when: false

    - name: Supprimer ancien conteneur MySQL si existant
      command: docker rm -f mysql
      when: mysql_container.stdout != ""

    - name: Lancer MySQL dans Docker
      command: >
        docker run -d
        --name mysql
        --network laravel-net
        -e MYSQL_ROOT_PASSWORD=root
        -e MYSQL_DATABASE=laravel
        -p 3306:3306
        mysql:5.7

    # ------------------------------------------------------------
    # Build et lancer l'application Laravel
    # ------------------------------------------------------------
    - name: Vérifier si sampleapp existe
      command: docker ps -a -q -f name=sampleapp
      register: sampleapp_container
      changed_when: false

    - name: Supprimer ancien conteneur sampleapp si existant
      command: docker rm -f sampleapp
      when: sampleapp_container.stdout != ""

    - name: Construire l'image Docker de l'application
      command: docker build -t sampleapp "{{ app_dest_path }}"

    - name: Lancer le conteneur Laravel
      command: >
        docker run -d
        --name sampleapp
        --network laravel-net
        -p 80:80
        sampleapp

    - name: Créer un fichier .env dans le conteneur
      command: >
        docker exec sampleapp bash -c
        "cp /var/www/html/.env.example /var/www/html/.env"

    - name: Générer APP_KEY Laravel
      command: docker exec sampleapp php artisan key:generate
