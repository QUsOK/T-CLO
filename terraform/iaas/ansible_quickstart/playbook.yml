---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"
    docker_network: "laravel-net"

  tasks:
    # --- Nettoyer ancien dépôt Docker s'il existe ---
    - name: Supprimer dépôt Docker existant
      file:
        path: /etc/apt/sources.list.d/docker.list
        state: absent

    # --- Installer dépendances système ---
    - name: Installer dépendances système
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # --- Ajouter clé GPG Docker ---
    - name: Ajouter clé GPG Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    # --- Créer le répertoire keyrings si nécessaire ---
    - name: Créer /etc/apt/keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # --- Ajouter dépôt APT Docker propre ---
    - name: Ajouter dépôt APT Docker
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu focal stable"
        state: present
        filename: docker.list

    # --- Mise à jour du cache apt après ajout dépôt Docker ---
    - name: Mise à jour du cache apt après dépôt Docker
      apt:
        update_cache: yes

    # --- Installer Docker et dépendances ---
    - name: Installer Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
          - docker-ce-rootless-extras
          - docker-buildx-plugin
        state: present
        update_cache: yes

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # --- Préparer le dossier de déploiement ---
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Copier l'application sample-app-master
      copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --- Créer réseau Docker si inexistant ---
    - name: Créer un réseau Docker pour Laravel/MySQL
      command: docker network inspect {{ docker_network }}
      register: network_check
      failed_when: false
      changed_when: false

    - name: Créer le réseau Docker s'il n'existe pas
      command: docker network create {{ docker_network }}
      when: network_check.rc != 0

    # --- Lancer MySQL dans Docker (idempotent) ---
    - name: Lancer MySQL dans Docker
      docker_container:
        name: mysql
        image: mysql:5.7
        state: started
        restart_policy: always
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        networks:
          - name: "{{ docker_network }}"

    # --- Construire image Laravel ---
    - name: Construire l'image Docker de l'application
      docker_image:
        build:
          path: "{{ app_dest_path }}"
        name: sampleapp
        state: present

    # --- Supprimer ancien conteneur Laravel s'il existe ---
    - name: Supprimer ancien conteneur sampleapp
      docker_container:
        name: sampleapp
        state: absent
        force_kill: true

    # --- Lancer conteneur Laravel ---
    - name: Lancer le conteneur Laravel
      docker_container:
        name: sampleapp
        image: sampleapp
        state: started
        restart_policy: always
        networks:
          - name: "{{ docker_network }}"
        published_ports:
          - "80:80"

    # --- Créer .env Laravel ---
    - name: Créer un fichier .env dans le conteneur
      command: docker exec sampleapp bash -c "cp /var/www/html/.env.example /var/www/html/.env"
      args:
        warn: false

    # --- Générer APP_KEY Laravel ---
    - name: Générer l'APP_KEY Laravel
      command: docker exec sampleapp php artisan key:generate
      args:
        warn: false
