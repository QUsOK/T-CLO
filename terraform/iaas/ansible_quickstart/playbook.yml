---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "{{ playbook_dir }}/files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"

  tasks:

    # ------------------------------------------------------------
    # Installer SSH et rsync
    # ------------------------------------------------------------
    - name: Installer openssh-server, rsync et sudo
      apt:
        name:
          - openssh-server
          - rsync
          - sudo
        state: present
        update_cache: true

    - name: Démarrer et activer SSH
      service:
        name: ssh
        state: started
        enabled: true

    # ------------------------------------------------------------
    # Créer le dossier de l'application
    # ------------------------------------------------------------
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    # ------------------------------------------------------------
    # Synchroniser l'application via rsync
    # ------------------------------------------------------------
    - name: Synchroniser sample-app-master via rsync
      ansible.posix.synchronize:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        recursive: yes
        delete: no
      delegate_to: localhost

    # ------------------------------------------------------------
    # Installer Docker et Docker Compose
    # ------------------------------------------------------------
    - name: Installer dépendances Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Ajouter clé GPG Docker
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Ajouter dépôt Docker
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian bullseye stable"
        state: present
        update_cache: true

    - name: Installer Docker et Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # ------------------------------------------------------------
    # Lancer Docker Compose
    # ------------------------------------------------------------
    - name: Lancer le conteneur DB seul
      command: docker compose up -d db
      args:
        chdir: "{{ app_dest_path }}"

    - name: Attendre que le conteneur db existe
      shell: docker ps -q -f name=db
      register: db_container
      retries: 20
      delay: 3
      until: db_container.stdout != ""

    - name: Attendre que le conteneur DB soit healthy
      shell: "until [ \"$(docker inspect --format='{{.State.Health.Status}}' db)\" == 'healthy' ]; do sleep 3; done"
      retries: 40
      delay: 5
      register: db_health
      until: db_health.rc == 0


    - name: Attendre que MySQL soit prêt
      shell: docker exec db mysqladmin ping -uroot -papp_root_password
      register: mysql_check
      retries: 20
      delay: 3
      until: mysql_check.rc == 0

    - name: Lancer le conteneur app
      command: docker compose up -d app
      args:
        chdir: "{{ app_dest_path }}"

    # ------------------------------------------------------------
    # Lancer les migrations Laravel
    # ------------------------------------------------------------
    - name: Exécuter les migrations Laravel
      command: docker exec app php artisan migrate --force
