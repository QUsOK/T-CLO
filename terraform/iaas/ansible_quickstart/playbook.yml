---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"
    docker_network: "laravel-net"
    mysql_container: "mysql"
    laravel_container: "sampleapp"

  tasks:
    # --- Mise à jour du cache apt et dépendances système ---
    - name: Mise à jour du cache apt
      ansible.builtin.apt:
        update_cache: yes
        force_apt_get: yes

    - name: Installer dépendances système
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: yes

    # --- Ajouter clé GPG Docker ---
    - name: Ajouter clé GPG Docker
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    # --- Ajouter dépôt APT Docker si absent ---
    - name: Ajouter dépôt APT Docker
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu focal stable"
        state: present
        filename: docker.list

    # --- Mise à jour du cache apt après ajout du dépôt ---
    - name: Mise à jour du cache apt après dépôt Docker
      ansible.builtin.apt:
        update_cache: yes

    # --- Installer Docker ---
    - name: Installer Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
          - docker-buildx-plugin
        state: present

    - name: Démarrer et activer Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    # --- Créer le dossier de déploiement Laravel ---
    - name: Créer le dossier de déploiement
      ansible.builtin.file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --- Copier l'application Laravel ---
    - name: Copier l'application sample-app-master
      ansible.builtin.copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --- Créer le réseau Docker si absent ---
    - name: Créer un réseau Docker pour Laravel/MySQL
      ansible.builtin.command:
        cmd: docker network inspect {{ docker_network }}
      register: network_check
      ignore_errors: yes

    - name: Créer le réseau Docker si inexistant
      ansible.builtin.command:
        cmd: docker network create {{ docker_network }}
      when: network_check.failed

    # --- Lancer MySQL dans Docker si absent ---
    - name: Vérifier si MySQL est déjà lancé
      ansible.builtin.command:
        cmd: docker inspect -f '{{ "{{.State.Running}}" }}' {{ mysql_container }}
      register: mysql_check
      ignore_errors: yes

    - name: Lancer MySQL dans Docker si absent
      ansible.builtin.command:
        cmd: >
          docker run -d --name {{ mysql_container }}
          --network {{ docker_network }}
          -e MYSQL_ROOT_PASSWORD=root
          -e MYSQL_DATABASE=laravel
          -p 3306:3306
          mysql:5.7
      when: mysql_check.failed

    # --- Construire l'image Docker Laravel ---
    - name: Construire l'image Docker de l'application
      ansible.builtin.command:
        cmd: docker build -t {{ laravel_container }} "{{ app_dest_path }}"

    # --- Supprimer ancien conteneur Laravel si existant ---
    - name: Supprimer ancien conteneur sampleapp
      ansible.builtin.command:
        cmd: docker rm -f {{ laravel_container }}
      ignore_errors: yes

    # --- Lancer le conteneur Laravel ---
    - name: Lancer le conteneur Laravel
      ansible.builtin.command:
        cmd: >
          docker run -d
          --name {{ laravel_container }}
          --network {{ docker_network }}
          -p 80:80
          {{ laravel_container }}

    # --- Créer .env dans le conteneur Laravel ---
    - name: Créer un fichier .env dans le conteneur
      ansible.builtin.command:
        cmd: docker exec {{ laravel_container }} bash -c "cp /var/www/html/.env.example /var/www/html/.env"

    # --- Générer APP_KEY Laravel ---
    - name: Générer APP_KEY Laravel
      ansible.builtin.command:
        cmd: docker exec {{ laravel_container }} php artisan key:generate
