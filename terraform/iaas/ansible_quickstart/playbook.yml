---
- name: Configuration IaaS Azure
  hosts: all
  become: true

  vars:
    app_src_path: "files/sample-app-master/"
    app_dest_path: "/home/azureuser/app/"

  tasks:
    # --------------------------------------------------------------------------
    # 1. Installation dépendances système
    # --------------------------------------------------------------------------
    - name: Installer dépendances système
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present
        update_cache: true

    # --------------------------------------------------------------------------
    # 2. Installer Docker via script officiel
    #    (aucun restart de service, 100% safe pour SSH)
    # --------------------------------------------------------------------------
    - name: Installer Docker via script officiel get.docker.com
      shell: curl -fsSL https://get.docker.com | sh

    - name: Démarrer et activer Docker
      service:
        name: docker
        state: started
        enabled: true

    # --------------------------------------------------------------------------
    # 3. Préparation dossier application
    # --------------------------------------------------------------------------
    - name: Créer le dossier de déploiement
      file:
        path: "{{ app_dest_path }}"
        state: directory
        owner: azureuser
        group: azureuser
        mode: '0755'

    - name: Copier l'application sample-app-master
      copy:
        src: "{{ app_src_path }}"
        dest: "{{ app_dest_path }}"
        owner: azureuser
        group: azureuser
        mode: '0755'

    # --------------------------------------------------------------------------
    # 4. Docker : réseau + MySQL + application Laravel
    # --------------------------------------------------------------------------
    - name: Créer un réseau Docker pour Laravel/MySQL
      command: docker network create laravel-net
      ignore_errors: true

    - name: Lancer MySQL dans Docker
      command: >
        docker run -d
        --name mysql
        --network laravel-net
        -e MYSQL_ROOT_PASSWORD=
        -e MYSQL_DATABASE=laravel
        -p 3306:3306
        mysql:5.7
      ignore_errors: true

    # --------------------------------------------------------------------------
    # 5. Build & run application Laravel
    # --------------------------------------------------------------------------
    - name: Construire l'image Docker de l'application
      command: docker build -t sampleapp "{{ app_dest_path }}"

    - name: Supprimer ancien conteneur sampleapp
      command: docker rm -f sampleapp
      ignore_errors: true

    - name: Lancer le conteneur Laravel
      command: >
        docker run -d
        --name sampleapp
        --network laravel-net
        -p 80:80
        sampleapp

    # --------------------------------------------------------------------------
    # 6. Configuration Laravel
    # --------------------------------------------------------------------------
    - name: Créer un fichier .env dans le conteneur
      command: >
        docker exec sampleapp bash -c
        "cp /var/www/html/.env.example /var/www/html/.env"

    - name: Générer l'APP_KEY Laravel
      command: docker exec sampleapp php artisan key:generate
